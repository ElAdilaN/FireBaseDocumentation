<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 nt-4 shadow p-3">
      <div class="form-floating mb-3 text-center">
        <h5>Add Student</h5>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
          [(ngModel)]="first_Name"
        />
        <label for="firstName">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
          [(ngModel)]="last_Name"
        />
        <label for="lastName">Last Name </label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="mobile"
          name="mobile"
          [(ngModel)]="mobile"
        />
        <label for="mobile">Mobile</label>
      </div>
      <button
        type="button"
        class="btn btn-outline-success"
        (click)="addStudent()"
      >
        Add Student
      </button>
    
     
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="deleteStudent2()"
        >
          Delete Student
        </button>
    
    </div>



      <div class="col-md-8 mt-2">
        <h5 class="text-danger">Student List</h5>
        <div class="card p-3">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                </tr>
              </thead>
              <tbody>
                @for(student of studentsList ; track student ){
  
                <tr>
                  <td>{{ student.first_name }}</td>
                  <td>{{ student.last_name }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.mobile }}</td>
                  <td>
                    <button
                      class="btn btn-outline-danger"
                      (click)="deleteStudent(student)"
                    >
                      delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
  </div>
</div>
