<div class="container-fluid">
    <div class="row mt-5">
      <div class="col-4" style="margin: 0 auto;">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-dark text-muted">Login</h4>
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="this.email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="this.password"
                />
              </div>
              <button type="button" class="btn btn-primary" (click)="login()">
                login
              </button>
            </form>
  
            <div class="cold-md-6">
              <a href="/register" style="text-decoration: none"
                >Need account ? <span class="text-danger">Register </span>
              </a>
            </div>
            <div class="cold-md-6">
              <a
                href="/forgot-password"
                class="text-dark"
                style="text-decoration: none"
                >Forgot password ? <span class="text-dangerous"></span>
              </a>
            </div>
          </div>
  
          <div class="row mt-2">
            <a  (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;">
              <div class="card shadow text-center " >
                <div class="card-body">
                  <img
                    src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=600&name=image8-2.jpg"
                    style="width: 50px; height: 30px"
                    alt=""
                  />
                  Sign In With Google
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
